% rebase("osnovna.html")

<form action={{ operacija }} method="POST">
  <div class="form-group">
    <h3><label for="matrika1">Vpiši matriko:</label></h3>
    <textarea class="form-control" id="matrika1" rows="10" name="matrika" placeholder="matrika"></textarea>
    <h3><label for="vektor">Vpiši vektor:</label></h3>
    <textarea class="form-control" id="vektor" rows="1" name="vektor" placeholder="vektor"></textarea>
    <input type="submit" value={{ operiraj }}!>
  </div>
</form>
