<!-- Za vpisovanje dveh vektorjev -->


% rebase("osnovna.html")

<form action={{ operacija }} method="POST">
  <div class="form-group">
    <p><label for="vektor1">Vpišite {{ prvi }}:</label></p>
    <textarea class="form-control" id="vektor1" rows="1" name="vektor1"></textarea>
    <div align="center">
    <p> {{ operator }} </p> 
    </div>
    <p><label for="vektor2">Vpišite {{ drugi }}:</label></p>
    <textarea class="form-control" id="vektor2" rows="1" name="vektor2"></textarea>
    <input type="submit" value={{ operiraj }}!>
  </div>
</form>
